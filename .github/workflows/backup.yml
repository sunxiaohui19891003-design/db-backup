name: pg_dump_backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run pg_dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pg_dump "$DATABASE_URL" -F c -f miniweibo_backup.dump

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: miniweibo-backup
          path: miniweibo_backup.dump
